<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Doctors - Pneumonia Stage Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”µ Happy Doctors - Pneumonia Stage Detector</h1>
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <label for="image">Upload Chest X-ray (JPEG/JPG):</label><br>
            <input type="file" name="image" accept="image/jpeg, image/jpg" required><br><br>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
